#Erreurs rapportees par la DAL :

10000=Le pseudo doit être unique

10001=L'email doit être unique

10002=Erreur lors de la création du compte

#Erreurs rapportees par la BLL :

20000=Ce pseudo est pris par un autre utilisateur

20001=Cette adresse mail est déjà utilisée

20002=Seul le numéro de téléphone est facultatif

20003=Le mot de passe et la confirmation doivent être identique

20004=Le pseudo doit faire moins de 30 caractères et ne doit pas contenir de caractères spéciaux

20005=Le nom et le prénom doivent faire moins de 30 caractères

20006=L'adresse email doit être valide

20007=La rue doit faire moins de 30 caractères

20008=Le code postal doit avoir au moins 5 caractères et moins de 10 caractères

20009=Le nom de la ville doit faire moins de 30 caractères

20010=Le mot de passe doit faire entre 6 et 30 caratères, avoir au moins une majuscule et un caractère spécial

20011=Le crédit doit être positif

#Erreurs rapportees par les Servlets :

30000=Erreur de la conversion de la date ou de l'heure
